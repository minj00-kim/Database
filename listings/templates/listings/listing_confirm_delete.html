{% extends 'listings/base.html' %}

{% block title %}물품 삭제 확인{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white p-8 rounded-xl shadow-2xl border-2 border-red-200">

    <div class="text-center mb-6">
        <i class="fas fa-exclamation-triangle text-6xl text-red-500 mb-4"></i>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">물품 삭제 확인</h1>
        <p class="text-lg text-gray-600">정말로 이 물품을 삭제하시겠습니까?</p>
    </div>

    <!-- 삭제 대상 정보 -->
    <div class="bg-red-50 p-6 rounded-lg border border-red-300 mb-8">
        <h2 class="text-2xl font-extrabold text-red-700 mb-2">{{ listing.title }}</h2>
        <p class="text-lg text-gray-700 mb-1">가격: {{ listing.price|floatformat:"0" }} 원</p>
        <p class="text-sm text-gray-500">
            등록일: {{ listing.created_at|date:"Y-m-d H:i" }}
        </p>
    </div>

    <!-- 버튼 영역 -->
    <form method="post">
        {% csrf_token %}
        <div class="flex space-x-4">
            <!-- 삭제 버튼 -->
            <button type="submit"
                    class="flex-1 bg-red-600 text-white text-lg font-bold py-3 rounded-xl
                           hover:bg-red-700 transition-default shadow-lg">
                <i class="fas fa-trash-alt mr-2"></i> 영구 삭제
            </button>

            <!-- 취소 버튼 -->
            <a href="{% url 'listings:listing_detail' pk=listing.pk %}"
               class="flex-1 bg-gray-300 text-gray-800 text-lg font-bold py-3 rounded-xl
                      text-center hover:bg-gray-400 transition-default shadow-md">
                <i class="fas fa-undo-alt mr-2"></i> 취소
            </a>
        </div>
    </form>
</div>
{% endblock %}
