{% extends 'listings/base.html' %}

{% block title %}물품 삭제 확인{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white border border-red-100 rounded-xl p-6">

    <div class="text-center mb-5">
        <p class="text-sm font-medium text-red-600 mb-1">삭제 확인</p>
        <h1 class="text-lg font-semibold text-gray-900">
            이 물품을 삭제할까요?
        </h1>
        <p class="text-xs text-gray-500 mt-2">
            삭제 후에는 다시 복구할 수 없습니다.
        </p>
    </div>

    <div class="bg-red-50 border border-red-100 rounded-lg p-4 text-sm mb-6">
        <h2 class="text-base font-semibold text-gray-900 mb-1">{{ listing.title }}</h2>
        <p class="text-gray-700 mb-0.5">가격: {{ listing.price|floatformat:"0" }} 원</p>
        <p class="text-xs text-gray-500">
            등록일: {{ listing.created_at|date:"Y-m-d H:i" }}
        </p>
    </div>

    <form method="post" class="flex gap-3">
        {% csrf_token %}
        <button type="submit"
                class="flex-1 bg-red-500 text-white text-sm font-medium py-2.5 rounded-lg hover:bg-red-600">
            영구 삭제
        </button>

        <a href="{% url 'listings:listing_detail' pk=listing.pk %}"
           class="flex-1 bg-gray-100 text-gray-700 text-sm font-medium py-2.5 rounded-lg text-center hover:bg-gray-200">
            취소
        </a>
    </form>
</div>
{% endblock %}
