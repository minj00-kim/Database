{% extends 'listings/base.html' %}
{% block title %}신고하기{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white border border-gray-200 rounded-xl p-6">

    <h1 class="text-lg font-semibold mb-4">신고하기</h1>

    <form method="POST" class="space-y-4 text-sm">
        {% csrf_token %}

        {% for field in form %}
            <div>
                <label class="block font-medium mb-1">{{ field.label }}</label>
                {{ field }}
            </div>
        {% endfor %}

        <button class="w-full bg-red-500 text-white text-sm font-medium py-2.5 rounded-lg hover:bg-red-600">
            신고 제출
        </button>
    </form>

</div>
{% endblock %}
