{% extends 'listings/base.html' %}
{% block title %}신고하기{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto bg-white border border-gray-200 rounded-xl p-6">

    <h1 class="text-lg font-semibold mb-4">신고하기</h1>

    <p class="text-xs text-gray-500 mb-4">
        허위 신고 시 이용이 제한될 수 있습니다. 사실에 근거하여 작성해주세요.
    </p>

    <form method="POST" class="space-y-4 text-sm">
        {% csrf_token %}

        {% for field in form %}
            <div>
                <label class="block mb-1 font-medium text-gray-800">
                    {{ field.label }}
                </label>
                {{ field }}
                {% for error in field.errors %}
                    <p class="text-xs text-red-500 mt-1">{{ error }}</p>
                {% endfor %}
            </div>
        {% endfor %}

        <button class="w-full bg-emerald-500 text-white py-2.5 rounded-lg text-sm font-medium hover:bg-emerald-600">
            신고 제출
        </button>
    </form>

</div>
{% endblock %}
