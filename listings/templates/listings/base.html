{% comment %}
중요: base.html은 listings/templates/listings/base.html 에 위치해야 함
{% endcomment %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}마켓 플레이스{% endblock %}</title>

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex flex-col bg-gray-50 text-gray-800">

<header class="bg-white border-b border-gray-200">
    <div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
        <a href="{% url 'listings:listing_list' %}" class="flex items-center gap-2">
            <div class="w-8 h-8 rounded-full bg-emerald-200 flex items-center justify-center">
                <span class="text-sm font-semibold text-emerald-700">M</span>
            </div>
            <span class="text-xl font-semibold text-emerald-700 tracking-tight">
                Market
            </span>
        </a>

        <nav class="flex items-center gap-4 text-sm">
            <a href="{% url 'listings:listing_create' %}"
               class="text-emerald-700 hover:text-emerald-800">
                물품 등록
            </a>

            {% if user.is_authenticated %}
                <a href="{% url 'listings:my_store' pk=user.pk %}"
                   class="text-gray-600 hover:text-gray-800">
                    내 상점
                </a>

                <a href="{% url 'accounts:logout' %}"
                   class="px-3 py-1 rounded-full border border-gray-300 text-gray-600 hover:bg-gray-100">
                    로그아웃
                </a>
            {% else %}
                <a href="{% url 'accounts:login' %}"
                   class="text-gray-600 hover:text-gray-800">
                    로그인
                </a>
                <a href="{% url 'accounts:signup' %}"
                   class="px-3 py-1 rounded-full bg-emerald-500 text-white hover:bg-emerald-600">
                    회원가입
                </a>
            {% endif %}
        </nav>
    </div>
</header>

<main class="flex-grow">
    <div class="max-w-5xl mx-auto px-4 py-8">
        {% block content %}{% endblock %}
    </div>
</main>

<footer class="border-t border-gray-200 bg-white">
    <div class="max-w-5xl mx-auto px-4 py-4 text-xs text-gray-500 text-center">
        &copy; 2024 마켓 플레이스
    </div>
</footer>

</body>
</html>
