{% extends 'listings/base.html' %}
{% block title %}회원가입{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-xl">

    <h1 class="text-3xl font-bold mb-6 text-center">회원가입</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}

        <button class="w-full bg-green-600 text-white py-3 rounded-xl mt-4 font-bold hover:bg-green-700">
            가입하기
        </button>
    </form>

    <p class="text-center mt-4 text-sm text-gray-500">
        이미 계정이 있나요?
        <a href="{% url 'login' %}" class="text-blue-600 font-semibold">로그인</a>
    </p>

</div>
{% endblock %}
