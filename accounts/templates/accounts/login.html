{% extends 'listings/base.html' %}
{% block title %}로그인{% endblock %}

{% block content %}
<div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-xl">

    <h1 class="text-3xl font-bold mb-6 text-center">로그인</h1>

    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="w-full bg-blue-600 text-white py-3 rounded-xl mt-4 font-bold hover:bg-blue-700">
            로그인
        </button>
    </form>

    <p class="text-center mt-4 text-sm text-gray-500">
        계정이 없나요?
        <a href="{% url 'signup' %}" class="text-blue-600 font-semibold">회원가입</a>
    </p>

</div>
{% endblock %}
